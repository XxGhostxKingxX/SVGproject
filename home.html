<svg width="80%" viewBox="0 0 200 50" style="background-color: #3D3D3D">

  <ellipse cx="50" cy="25" rx="15" ry="10" fill="white">
   <animate attributeName="fill" from="white" to="navy" dur="10s" repeatCount="indefinite"/>
  </ellipse>

   <ellipse cx="150" cy="25" rx="15" ry="10" fill="black">
    <animate attributeName="fill" from="black" to="blue" dur="10s" repeatCount="indefinite"/>
    </ellipse>
</svg>

<svg width="80%" viewBox="0 0 200 50" style="background-color: lightskyblue">

  <circle cx="10" cy="3" r="3" fill="white">
    <animate attributeName="cy" from="3" to="47" dur="2s" begin="click" fill="freeze"/>
  </circle>

  <circle cx="50" cy="3" r="3" fill="white">
   <animate attributeName="cy" from="3" to="47" dur="2s" begin="click" fill="freeze"/>
  </circle>

  <circle cx="80" cy="3" r="3" fill="white">
   <animate attributeName="cy" from="3" to="47" dur="2s" begin="click" fill="freeze"/>
  </circle>

  <circle cx="140" cy="3" r="3" fill="white">
      <animate attributeName="cy" from="3" to="47" dur="2s" begin="click" fill="freeze"/>
  </circle>
</svg>

<svg width="80%" viewBox="0 0 200 50" style="background-color: black">

  <rect x="10" y="10" width="20" height="20" fill="white">
  <animate attributeName="opacity" from="1" to="0" dur="3s" fill="freeze" begin="mouseover"/>
  </rect>

  <circle cx="80" cy="40" r="8" fill="lightskyblue">
    <animate attributeName="opacity" from="1" to="0" dur="3s" fill="freeze" begin="mouseover"/>
  </circle>

  <polygon points="120 10 150 20 120 30" fill="gray">
    <animate attributeName="opacity" from="1" to="0" dur="3s" fill="freeze" begin="mouseover"/>
  </polygon>
</svg>

  <svg width="80%" viewBox="0 0 200 50" style="background-color: navy">
  <rect x="0" y="33" width="200" height="17" fill="lightskyblue"/>
  <image x="10" y="20" width="20" height="20" xlink:href="http://media.boingboing.net/wp-content/uploads/2016/01/corgiswimflip.gif">
    <animate id="dogTo" attributeName="x" from="10" to="180" dur="8s" begin="click"/>
    <animate attributeName="x" from="180"  to="10" dur="8s" begin="dogTo.end" fill="freeze"
  </image>
</svg>

    <svg width="80%" viewBox="0 0 200 50" style="background-color: black">

      <rect x="0" y="0" width="15" height="15" fill="white">

       <animate id="boxRight" attributeName="x" from="0" to="185" dur="5s" fill="freeze" begin="click"/>

       <animate id="boxDown" attributeName="y" from="0" to="35" dur="2s" begin="boxRight.end" fill="freeze"/>

       <animate id="boxLeft" attributeName="x" from="185"  to="0" dur="5s" begin="boxDown.end" fill="freeze"/>

       <animate id="boxUp" attributeName="y" from="35"  to="0" dur="2s" begin="boxLeft.end" fill="freeze"/>
      </rect>

</svg>

<svg width="80%" viewBox="0 0 200 50" style="background-color: dodgerblue">

  <!--  face  -->
  <circle r="20" cx="100" cy="25" fill="lightskyblue"/>

  <!--  left eye  -->
  <circle r="8" cx="92" cy="22" fill="white"/>

  <!--  right eye  -->
  <circle r="8" cx="108" cy="22" fill="white"/>

  <!--  left pupil  -->
  <circle r="4" cx="88" cy="22" fill="black">

    <animate id="right" attributeName="cx" from="88" to="94" dur="1s" begin="0s;left.end"/>

    <animate id="left" attributeName="cx" from="94" to="88" dur="1s"  begin="right.end"/>

  </circle>

  <!--  right pupil  -->
  <circle r="4" cx="104" cy="22" fill="black">
     <animate id="right" attributeName="cx" from="104" to="110" dur="1s" begin="0s;left.end"/>

    <animate id="left" attributeName="cx" from="110" to="104" dur="1s"  begin="right.end"/>
  </circle>

  <!--  mouth  -->
  <line x1="92" y1="36" x2="108" y2="36" stroke="black" stroke-width="2"/>
</svg>
